<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Phoenyra EMS</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  
  <div class="container">
    <div class="card">
      
      <!-- Logo -->
      <div class="logo">
        <div class="logo-icon" style="width: 120px; height: 120px; padding: 12px;">
          <img src="{{ url_for('static', filename='logo/Phoenyra_Abstract.png') }}" 
               alt="Phoenyra Logo" 
               style="width: 100%; height: 100%; object-fit: contain;"
               onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
          <svg width="70" height="70" viewBox="0 0 24 24" fill="white" style="display: none;">
            <path d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z"/>
          </svg>
        </div>
        <h1>Phoenyra EMS</h1>
        <p>Intelligentes Energiemanagementsystem</p>
      </div>

      <!-- Error -->
      {% if error %}
      <div class="error">
        {{ error }}
      </div>
      {% endif %}

      <!-- Form -->
      <form method="POST">
        <div class="form-group">
          <label>Benutzername</label>
          <input type="text" name="username" placeholder="admin" required autofocus>
        </div>

        <div class="form-group">
          <label>Passwort</label>
          <input type="password" name="password" placeholder="Passwort eingeben" required>
        </div>

        <button type="submit">Anmelden</button>
      </form>

      <!-- Demo Info -->
      <div class="info-box">
        <p>Demo-Login:</p>
        <p class="credentials">admin / admin123</p>
      </div>

    </div>

    <!-- Footer -->
    <div class="footer">
      <p>Phoenyra EMS v2.0 â€¢ Intelligent Energy Management</p>
    </div>
  </div>

</body>
</html>
