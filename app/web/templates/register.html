<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrierung - Phoenyra EMS</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  
  <div class="container">
    <div class="card">
      
      <!-- Logo -->
      <div class="logo">
        <div class="logo-icon" style="width: 120px; height: 120px; padding: 12px;">
          <img src="{{ url_for('static', filename='logo/Phoenyra_Abstract.png') }}" 
               alt="Phoenyra Logo" 
               style="width: 100%; height: 100%; object-fit: contain;"
               onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
          <svg width="70" height="70" viewBox="0 0 24 24" fill="white" style="display: none;">
            <path d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z"/>
          </svg>
        </div>
        <h1>Phoenyra EMS</h1>
        <p>Neues Konto erstellen</p>
      </div>

      <!-- Errors -->
      {% if errors %}
      <div class="error">
        {% for error in errors %}
        <div style="margin-bottom: 8px;">{{ error }}</div>
        {% endfor %}
      </div>
      {% endif %}

      <!-- Form -->
      <form method="POST">
        <div class="form-group">
          <label>Benutzername *</label>
          <input type="text" name="username" placeholder="Benutzername" 
                 value="{{ username if username else '' }}" required autofocus>
        </div>

        <div class="form-group">
          <label>E-Mail (optional)</label>
          <input type="email" name="email" placeholder="email@beispiel.de" 
                 value="{{ email if email else '' }}">
        </div>

        <div class="form-group">
          <label>Vorname (optional)</label>
          <input type="text" name="first_name" placeholder="Vorname" 
                 value="{{ first_name if first_name else '' }}">
        </div>

        <div class="form-group">
          <label>Nachname (optional)</label>
          <input type="text" name="last_name" placeholder="Nachname" 
                 value="{{ last_name if last_name else '' }}">
        </div>

        <div class="form-group">
          <label>Passwort *</label>
          <input type="password" name="password" placeholder="Mindestens 6 Zeichen" required>
        </div>

        <div class="form-group">
          <label>Passwort bestätigen *</label>
          <input type="password" name="password_confirm" placeholder="Passwort wiederholen" required>
        </div>

        <button type="submit">Registrieren</button>
      </form>

      <!-- Login Link -->
      <div style="margin-top: 24px; text-align: center; padding-top: 24px; border-top: 1px solid rgba(71, 85, 105, 0.5);">
        <p style="color: #94a3b8; font-size: 14px; margin-bottom: 12px;">
          Bereits ein Konto?
        </p>
        <a href="{{ url_for('web.login') }}" 
           style="display: inline-block; padding: 12px 24px; background: rgba(59, 130, 246, 0.1); border: 1px solid rgba(59, 130, 246, 0.3); border-radius: 10px; color: #60a5fa; text-decoration: none; font-size: 14px; font-weight: 600; transition: all 0.3s ease;">
          Zur Anmeldung
        </a>
      </div>

    </div>

    <!-- Footer -->
    <div class="footer" style="display: flex; justify-content: space-between; align-items: center; width: 100%; flex-wrap: wrap; gap: 8px;">
      <span>Phoenyra BESS EMS v2.0</span>
      <span>© 2025 Phoenyra.com by Ing. Heinz Schlagintweit. Alle Rechte vorbehalten.</span>
    </div>
  </div>

</body>
</html>
